<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
            <meta http-equiv="Pragma" content="no-cache" />
            <meta http-equiv="Expires" content="0" />
            
            <title>Pokedex</title>

           
            <!--Estilos de bootstrap-->
            <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="bootstrap-5.0.2-dist/css/">
        
            <!--Scripts de boostrap-->
            <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>


            <!--Mis estilos-->
            <link href="css/pokedex.css" rel="stylesheet">

           
    </head>
    <body class="bg">
        <section class="container-fluid h-100 d-flex align-items-center justify-content-center">
            <section class="pokedex">
                <div class="row h-100 m-0 p-0">
                    <section id="section-moves" class="col-md-3 moves-bg">
                        <div id="header-moves" class="pokedex-header-moves">
                            <h3 id="countMoves" class="pokedex-title">Moves</h3>
                        </div>
                        <div id="moves" class="pokedex-body-moves">
                           
                        </div>
                       
                    </section>

                    <section class="col-md-9  py-3 px-1">
                        <div class="pokedex-search">
                            <div class="row">
                                <div class="col-md-8 px-5">
                                    
                                    <div id="list" class="pokemon-list ">
                                    </div>
                                </div>
                                <div class="col-md-4 d-flex align-items-end justify-content-end pe-4">
                                    <input type="text" id="pokemonName" class="pokedex-input" placeholder="Pokemon Name">
                                    <a  id="btnSearchByName" class="pokedex-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                      </svg></a>
                                </div>
                                
                            </div>
                        </div>
                        <div class="pokedex-screen">
                            <div class="row pokedex-header">
                                <div>
                                    <h3 id="number" class="pokemon-number"></h3>
                                    <h5 id="name" class="pokemon-name"></h5>
                                </div>

                                <div id="types" class="d-flex"></div>
                              
                            </div>
                          
                            <div class="row pokedex-body" >
                                <div class="pokedex-details">
                                    <h5 id="height" class="pokemon-details">Height: 56cm</h5>
                                    <h5 id="weigth" class="pokemon-details">Weigth: 2kg</h5>
                                </div>
                                <div class="col-md-5 d-flex align-items-center justify-content-center">
                                    <img id="image" class="pokemon-image"/>
  

                                </div>

                                <div class="col-md-5 pokemon-stats">
                                    <div class="pokedex-header-moves">
                                        <h3  class="pokedex-title">Bases stats:</h3>
                                    </div>

                                    <div id="pokedex-chips-stats">

                                    </div>
                                </div>

                                <div class="col-md-2">
                                   
                                </div>
                            </div>
                        </div>
                       
                    </section>
                </div>

            </section>
        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/pokedex-api.js"></script>
     
    </body>
</html>
